<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>btn</button>
    <div>
      <label for="points">Points (between 0 and 100):</label>
      <input
        type="number"
        name=""
        id="points"
        min="0"
        max="100"
        step="2"
        autofocus
      />
    </div>
    <div>
      <label for="chcbox">Checkbox input</label>
      <input id="chcbox" type="checkbox" checked />
    </div>
    <div>
      <input type="date" />
    </div>
  </body>
</html>
